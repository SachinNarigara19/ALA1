<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animation Example with CSS and JavaScript">
    <title>Animation Example</title>
    <style>
        body { /* Fixed selector */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        /* Animated Box */
        .box { /* Fixed selector */
            width: 100px;
            height: 100px;
            background-color: #3498db; /* Added '#' for color */
            position: relative;
            transition: all 1s ease; /* Smooth transition */
        }

        /* Keyframes for Animation */
        @keyframes moveAndScale { /* Fixed selector */
            0% {
                transform: translateX(0) scale(1);
                background-color: #3498db; /* Added '#' for color */
            }
            50% {
                transform: translateX(200px) scale(1.5);
                background-color: #e74c3c; /* Added '#' for color */
            }
            100% {
                transform: translateX(0) scale(1);
                background-color: #2ecc71; /* Added '#' for color */
            }
        }

        /* Buttons styling */
        button { /* Fixed selector */
            margin: 10px;
            padding: 10px 20px;
            background-color: #2ecc71; /* Added '#' for color */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover { /* Fixed selector */
            background-color: #27ae60; /* Added '#' for color */
        }
    </style>
</head>
<body>

    <h1>CSS and JavaScript Animation Example</h1>
    
    <!-- Animated Box -->
    <div class="box" id="animatedBox"></div>

    <!-- Control Buttons -->
    <div>
        <button onclick="startAnimation()">Start Animation</button>
        <button onclick="stopAnimation()">Stop Animation</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>

    <script>
        // JavaScript to control animation

        // Function to start the animation
        function startAnimation() {
            let box = document.getElementById('animatedBox'); // Fixed method name
            box.style.animation = 'moveAndScale 3s infinite'; // Fixed quotes
        }

        // Function to stop the animation
        function stopAnimation() {
            let box = document.getElementById('animatedBox'); // Fixed quotes
            box.style.animation = ''; // Fixed property name
        }

        // Function to reset the animation to its original state
        function resetAnimation() {
            let box = document.getElementById('animatedBox'); // Fixed quotes
            box.style.transform = 'translateX(0) scale(1)';
            box.style.backgroundColor = '#3498db'; // Fixed property name and added '#'
        }
    </script>
</body>
</html>
